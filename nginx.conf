worker_processes auto; #should be 1 for Windows, for it doesn't support Unix domain socket
relay_stream hash;    # stream relay mode

error_log logs/error.log debug;

worker_rlimit_nofile 100000;

auto_relay_socket_dir /tmp;

events {
    worker_connections  10240;
    accept_mutex off;
    use epoll;
}
http {
	include             mime.types;
	default_type        application/octet-stream;

    sendfile on;
    sendfile_max_chunk 512k;

    keepalive_timeout   65;

	server {
		listen          8080 reuseport;
		server_name     localhost;

		location /live {
            chunked_transfer_encoding on; #open 'Transfer-Encoding: chunked' response

			# Disable cache
			add_header Cache-Control no-cache;

			# CORS setup
			add_header 'Access-Control-Allow-Origin' '*' always;
			add_header 'Access-Control-Expose-Headers' 'Content-Length';
			add_header Access-Control-Allow-Headers Range;

			# allow CORS preflight requests
			if ($request_method = 'OPTIONS') {
				add_header 'Access-Control-Allow-Origin' '*';
				add_header 'Access-Control-Max-Age' 1728000;
				add_header 'Content-Type' 'text/plain charset=UTF-8';
				add_header 'Content-Length' 0;
				return 204;
			}

			types {
                application/x-mpegURL m3u8;
                application/dash+xml mpd;        
                video/MP2T ts;
                video/mp4 mp4;
                video/x-flv flv;
            }

			root /data;
		}

		error_page 500 502 503 504 /50x.html;
		location = /50x.html {
			root html;
		}
	}
}

rtmp {
    out_queue   4096;
    out_cork    8;

    server {
        listen 1935 reuseport;
        service guac {
            hostname direct-bi proto-all localhost 127.0.0.1 *.local.guac.live *.guac.live;
            application app {
                live on;

                # No RTMP playback
                deny play all;

                # Push this stream to the local HLS packaging application
                push rtmp://127.0.0.1:1935/hls-live;

                # HTTP callback when a stream starts publishing
                # Should return 2xx to allow, 3xx to redirect, anything else to deny.
                on_publish http://api.$DOMAIN/live/publish;

                # Called when a stream stops publishing. Response is ignored.
                on_publish_done http://api.$DOMAIN/live/on_publish_done;

                # FFMpeg encoding
                exec ffmpeg -re -i rtmp://localhost:1935/$app/$name
                    -c:a libfdk_aac -b:a 32k  -c:v libx264 -preset ultrafast -tune zerolatency -b:v 128K -f flv rtmp://localhost:1935/hls-live/$name_low
                    -c:a libfdk_aac -b:a 64k  -c:v libx264 -preset ultrafast -tune zerolatency -b:v 256k -f flv rtmp://localhost:1935/hls-live/$name_medium
                    -c:a libfdk_aac -b:a 128k  -c:v libx264 -preset ultrafast -tune zerolatency -b:v 512K -f flv rtmp://localhost:1935/hls-live/$name_high
                    -c copy -f flv rtmp://localhost:1935/hls-live/$name_src;
            }

            application hls-live {
                live on;

                # No RTMP playback
                deny play all;

                # Only allow publishing from localhost
                allow publish 127.0.0.1;
                deny publish all;

                idle_streams off;

                # Package this stream as HLS
                hls on;
                hls_path /data/live;

                hls_fragment 2s;
                hls_playlist_length 8s;
                wait_video off;
                hls_max_fragment 8s;


                # Put streams in their own subdirectory under `hls_path`
                hls_nested on;
                hls_fragment_naming system;

                # Instruct clients to adjust resolution according to bandwidth
                hls_variant _src BANDWIDTH=1500000;
                hls_variant _low BANDWIDTH=160000;
                hls_variant _medium BANDWIDTH=320000;
                hls_variant _high  BANDWIDTH=640000;

            }
        } 
    }
}